<!doctype html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var requests = {}

            function getKey(array) { // buffer is an ArrayBuffer
                var array = array.slice(0,20)
                return Array.prototype.map.call(
                    array, 
                    x => ('00' + x.toString(16)).slice(-2)
                ).join('');
            }

            class Request {
                constructor(requestInfo) {
                    this.events = {}
                    this._requestInfo = requestInfo

                    this.headers = requestInfo.headers
                    this.url = requestInfo.url
                    this.method = requestInfo.method

                    requests[this._requestInfo.key] = this
                }
                on(event, callback) {
                    if (!this.events[event]) {
                        this.events[event] = []
                    }
                    this.events[event].push(callback)
                }
                emit(event, data) {
                    var toCall = this.events[event] || []
                    for (var i=0; i<toCall.length; i++) {
                        toCall[i](data)
                    }
                }
            }

            class Response {
                constructor(key, ws) {
                    this.key = key
                    this.ws = ws
                    this.headers = {}
                    this.status = 200
                }
                status(value) {
                    this.status = value
                }
                set(field, value) {
                    this.headers[field] = value
                }
                get(field) {
                    return this.headers[field]
                }
                end() {
                    console.log("callend end")
                    this.send("")
                }
                send(body) {
                    console.log("Sending: ", body)
                    this.ws.send(JSON.stringify({
                        key: this.key,
                        info: {
                            headers: this.headers,
                            status: this.status,
                            body: body,
                        },
                    }))
                }
            }

            let ws = new WebSocket("ws://" + document.location.host + "/ws");
            ws.binaryType = "arraybuffer"

            ws.onclose = function (evt) {
                console.log("Websocket connection closed")
            };

            ws.onmessage = function (evt) {
                console.log(evt.data)
                if (evt.data instanceof ArrayBuffer) {
                    var array = new Uint8Array(evt.data)
                    var key = getKey(array)
                    var chunk = new TextDecoder("utf-8").decode(array.slice(20));
                    console.log(chunk)
                    var req = requests[key]
                    if (req) {
                        if (chunk === "EOF") {
                            req.emit('end')
                        } else {
                            req.emit('data', chunk)
                        }
                    }
                } else {
                    var requestInfo = JSON.parse(evt.data)
                    req = new Request(requestInfo)
                    res = new Response(requestInfo.key, ws)
                    request(req, res)
                    if (!requestInfo.hasBody) {
                        req.emit('end')
                    }
                }
            };
            ws.onopen = function () {
                console.log("websocket connection open")
            }

            var request = function(req, res) {
                var body 
                res.set('Content-Type','text/plain')
                req.on('data', function (chunk) {
                    body += chunk
                });
                req.on('end', function() {
                    res.send("Hello World")
                    // res.send(document.getElementsByTagName('body')[0].innerHTML)    
                })
            }
        </script>
    </body>
</html>
